<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    
    <div>
      <img class="img_Capa" src="./images/illustration-hero.svg">
    </div>

    <div class="infos">

      <h1 class="title">Order Summary</h1>

      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="price_Sec">

        <div class="agroup">
        
          <img src="./images/icon-music.svg">

          <div>
            <p class="plan_Name">Annual Plan</p>
            <p class="plan_Price">$59.99/year</p>
          </div>

        </div>

        <a href="">Change</a>

      </div>

      <button>Proceed to Payment</button>

      <a class="cancel_Order" href="">Cancel Order</a>
      
    </div>

  </main>

</body>
</html>
